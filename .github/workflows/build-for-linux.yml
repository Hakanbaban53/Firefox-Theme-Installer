name: Build RealFire Installer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk python3-requests patchelf libfuse2
          pip install customtkinter pyinstaller pillow

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile main.py --icon=/home/runner/work/RealFire-Installer/RealFire-Installer/assets/icons/firefox.ico --add-data "/home/runner/work/RealFire-Installer/RealFire-Installer/data/installer_data.json:data" --add-data "/home/runner/work/RealFire-Installer/RealFire-Installer/assets/icons:assets/icons" --add-data "/home/runner/work/RealFire-Installer/RealFire-Installer/assets/backgrounds:assets/backgrounds"

      - name: Package into AppImage
        run: |
          mkdir -p RealFire-Installer.AppDir/usr/bin
          cp /home/runner/work/RealFire-Installer/RealFire-Installer/dist/main RealFire-Installer.AppDir/usr/bin/
          cp /home/runner/work/RealFire-Installer/RealFire-Installer/assets/icons/firefox.png RealFire-Installer.AppDir/
          
          echo '#!/bin/bash' > RealFire-Installer.AppDir/AppRun
          echo 'SELF=$(readlink -f "$0")' >> RealFire-Installer.AppDir/AppRun
          echo 'HERE=${SELF%/*}' >> RealFire-Installer.AppDir/AppRun
          echo 'EXEC="${HERE}/usr/bin/start_app.sh"' >> RealFire-Installer.AppDir/AppRun
          echo 'exec "${EXEC}"' >> RealFire-Installer.AppDir/AppRun
          chmod +x RealFire-Installer.AppDir/AppRun
          
          echo '[Desktop Entry]' > RealFire-Installer.AppDir/RealFire.desktop
          echo 'Type=Application' >> RealFire-Installer.AppDir/RealFire.desktop
          echo 'Name=RealFire Installer' >> RealFire-Installer.AppDir/RealFire.desktop
          echo 'Exec=/usr/bin/start_app.sh' >> RealFire-Installer.AppDir/RealFire.desktop
          echo 'Icon=firefox' >> RealFire-Installer.AppDir/RealFire.desktop
          echo 'Comment=RealFire Installer' >> RealFire-Installer.AppDir/RealFire.desktop
          echo 'Categories=Utility;' >> RealFire-Installer.AppDir/RealFire.desktop
          
          echo '#!/bin/bash' > RealFire-Installer.AppDir/usr/bin/start_app.sh
          echo 'APPIMAGE_DIR=$(dirname "$(realpath "$0")")' >> RealFire-Installer.AppDir/usr/bin/start_app.sh
          echo 'APP_EXECUTABLE="${APPIMAGE_DIR}/usr/bin/main"' >> RealFire-Installer.AppDir/usr/bin/start_app.sh
          echo 'if [ ! -f "$APP_EXECUTABLE" ]; then' >> RealFire-Installer.AppDir/usr/bin/start_app.sh
          echo '    echo "Error: App executable not found: $APP_EXECUTABLE"' >> RealFire-Installer.AppDir/usr/bin/start_app.sh
          echo '    exit 1' >> RealFire-Installer.AppDir/usr/bin/start_app.sh
          echo 'fi' >> RealFire-Installer.AppDir/usr/bin/start_app.sh
          echo 'pkexec env DISPLAY=$DISPLAY XAUTHORITY=$XAUTHORITY "$APP_EXECUTABLE" "$@"' >> RealFire-Installer.AppDir/usr/bin/start_app.sh
          chmod +x RealFire-Installer.AppDir/usr/bin/start_app.sh
          
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x ./appimagetool-x86_64.AppImage
          ARCH=x86_64 ./appimagetool-x86_64.AppImage RealFire-Installer.AppDir RealFire-Installer.AppImage
        shell: bash

      - name: Upload Linux build artifact
        uses: actions/upload-artifact@v3
        with:
          name: RealFire-Installer-Linux
          path: RealFire-Installer.AppImage
