name: Build RealFire Installer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk python3-pil python3-requests patchelf wget
          pip install customtkinter pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile main.py --icon=/home/runner/work/RealFire-Installer/RealFire-Installer/assets/icons/firefox.ico --add-data "/home/runner/work/RealFire-Installer/RealFire-Installer/data/installer_data.json:data" --add-data "/home/runner/work/RealFire-Installer/RealFire-Installer/assets/icons:assets/icons" --add-data "/home/runner/work/RealFire-Installer/RealFire-Installer/assets/backgrounds:assets/backgrounds"

      - name: Download and install appimagetool
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          ./appimagetool-x86_64.AppImage --appimage-extract
          export PATH=$PATH:$(pwd)/squashfs-root/usr/bin
        shell: bash
        env:
          PATH: ${{ runner.temp }}/squashfs-root/usr/bin:$PATH

      - name: Package into AppImage
        run: |
          mkdir -p AppDir/usr/bin
          cp /home/runner/work/RealFire-Installer/RealFire-Installer/dist/main AppDir/usr/bin/
          cp /home/runner/work/RealFire-Installer/RealFire-Installer/assets/icons/firefox.ico AppDir/
          printf "[Desktop Entry]\nType=Application\nName=RealFire Installer\nExec=main\nIcon=firefox\nComment=RealFire Installer\nCategories=Utility;\n" > AppDir/RealFire.desktop
          appimagetool AppDir RealFire-Installer.AppImage
        shell: bash
        env:
          PATH: ${{ runner.temp }}/squashfs-root/usr/bin:$PATH

      - name: Upload Linux build artifact
        uses: actions/upload-artifact@v3
        with:
          name: RealFire-Installer-Linux
          path: RealFire-Installer.AppImage
