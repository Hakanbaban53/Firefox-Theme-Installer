name: Build RealFire Installer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk python3-pil python3-requests patchelf libfuse2
          pip install customtkinter pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile main.py --icon=/home/runner/work/RealFire-Installer/RealFire-Installer/assets/icons/firefox.ico --add-data "/home/runner/work/RealFire-Installer/RealFire-Installer/data/installer_data.json:data" --add-data "/home/runner/work/RealFire-Installer/RealFire-Installer/assets/icons:assets/icons" --add-data "/home/runner/work/RealFire-Installer/RealFire-Installer/assets/backgrounds:assets/backgrounds"

      - name: Package into AppImage
        run: |
          mkdir -p RealFire-Installer.AppDir/usr/bin
          cp /home/runner/work/RealFire-Installer/RealFire-Installer/dist/main RealFire-Installer.AppDir/usr/bin/
          cp /home/runner/work/RealFire-Installer/RealFire-Installer/assets/icons/firefox.png RealFire-Installer.AppDir/
          printf "#!/bin/bash\nSELF=$(readlink -f "$0")\nHERE=${SELF%/*}\nEXEC="${HERE}/usr/bin/start_app.sh"\nexec "${EXEC}"" RealFire-Installer.AppDir/AppRun
          printf "[Desktop Entry]\nType=Application\nName=RealFire Installer\nExec=main\nIcon=firefox\nComment=RealFire Installer\nCategories=Utility;\n" > RealFire-Installer.AppDir/RealFire.desktop
          printf "#!/bin/bash\nAPPIMAGE_DIR=$(dirname "$(realpath "$0")")\nAPP_EXECUTABLE="${APPIMAGE_DIR}/usr/bin/main"\nif [ ! -f "$APP_EXECUTABLE" ]; then\n    echo "Error: App executable not found: $APP_EXECUTABLE"\n    exit 1\nfi\nenv DISPLAY="$DISPLAY" XAUTHORITY="$XAUTHORITY" "$APP_EXECUTABLE" "$@"" RealFire-Installer.AppDir/usr/bin/start_app.sh
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x ./appimagetool-x86_64.AppImage
          ARCH=x86_64 ./appimagetool-x86_64.AppImage RealFire-Installer.AppImage
        shell: bash

      - name: Upload Linux build artifact
        uses: actions/upload-artifact@v3
        with:
          name: RealFire-Installer-Linux
          path: RealFire-Installer.AppImage
